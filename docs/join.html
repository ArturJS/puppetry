    <script src="https://www.google.com/recaptcha/api.js?render=6LcUD7IUAAAAAKn8ZGSTtWh8FioYm6sDb1pBnu1k"></script>
    <script>
    var cToken = null;
    grecaptcha.ready(function() {
        grecaptcha.execute("6LcUD7IUAAAAAKn8ZGSTtWh8FioYm6sDb1pBnu1k", {action: "invlite"}).then(function( token ) {
          cToken = token;
        });
    });

    (function(){

      var ERR_MAP = {
        "already_in_team": "User is already part of the team",
        "already_invited": "User has already received an email invitation",
        "already_in_team_invited_user": "User is already part of the team",
        "channel_not_found": "Provided channel ID does not match a real channel",
        "expiration_requires_restricted": "expiration_ts can only be used with guest accounts",
        "invalid_email": "Invalid email address.",
        "invite_limit_reached": "The maximum number of invites is reached",
        "missing_scope": "Using an access_token not authorized for 'client' scope.",
        "not_allowed": "When SSO is enabeld this method can not be used to invite new users except guests.",
        "not_allowed_token_type": "Token type is invalid. "
          + "Workspace tokens do not seem to be compatible with this method",
        "not_authed": "No authentication token provided.",
        "requires_one_channel": "When ultra_restricted is true and no channel is provided. "
          + "A single channel must be provided.",
        "sent_recently": "When using resend=true, the email has been sent recently already",
        "ultra_restricted": "property needs to be provided",
        "user_disabled": "User account has been deactivated",
        "recaptcha": "reCAPTCHA error: Incorrect code, try again"
      };

      var form = document.querySelector( "#join-form" ),
          email = document.querySelector( "#email" ),
          help = document.querySelector( "#help" );

      form.addEventListener( "submit", function( e ){
        e.preventDefault();
        help.classList.toggle( "is-visible", false );
        var params = {
          token: cToken,
          email: email.value
        };
        fetch( "http://dsheiko.com/api/invite-puppetry-slack.php", {
           method: "POST",
           headers: {
              "Content-Type": "application/x-www-form-urlencoded"
           },
           body: Object.keys( params )
              .map(function( key ) {
                return encodeURIComponent( key ) + '=' + encodeURIComponent( params[ key ] );
              }).join( "&" )
          })
          .then( function( res ) {
            return res.json();
          })
          .then( function( json ) {

            if ( !json.ok ) {
              var msg = json.error in ERR_MAP ? ERR_MAP[ json.error ] : "Server error";
              help.innerHTML = msg;
              help.classList.toggle( "is-visible", true );
              return;
            }

            form.innerHTML = "<h2>Great! Welcome on board!</h2>";

          })
          .catch( function( res ) {

            help.innerHTML = "Server error.";
            help.classList.toggle( "is-visible", true );
          });


      }, false );


    }());




    </script>
